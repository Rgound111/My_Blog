    <h2 class="heading">Regestration Form</h2>
                            
    <div class="cont">
        
        <form action="" name="myform" onsubmit="return validateform()" method="dialog">
           <div id="name">
            <input type="text" placeholder="Enter your name" name="fname" required>
            <span class="formerror"></span>
           </div>
            <div id="number">
                <input type="number"  placeholder="Enter your contact number" name="fnum" required>
            <span class="formerror"></span>
            </div>
           <div id="email">
            <input type="email"  placeholder="Enter your email" name="femail" required>
            <span class="formerror"></span>
           </div>
        <div id="add">
            <input type="text"  placeholder="Enter your address" name="fadd" >
            <span class="formerror"></span>
        </div>
